<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - JWT Auth & CI/CD</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lab 5 - JWT Authentication & CI/CD</h1>
        
        <div class="section">
            <h2>1. Authentication</h2>
            <div>
                <input type="text" id="username" placeholder="Username" value="admin">
                <input type="password" id="password" placeholder="Password" value="password123">
                <button id="login-btn">Login</button>
            </div>
            <div id="login-status"></div>
        </div>

        <div class="section">
            <h2>2. Test Protected Routes</h2>
            <button id="test-public">Test Public Route</button>
            <button id="test-protected" disabled>Test Protected Route (/datalab5)</button>
            <button id="test-health">Test Health Check</button>
            <div id="test-result"></div>
        </div>

        <div class="section">
            <h2>3. Server Info</h2>
            <div id="server-info"></div>
        </div>
    </div>

    <script>
        let token = null;
        const API_BASE = 'http://localhost:8080';

        // Login function
        document.querySelector('#login-btn').addEventListener('click', async () => {
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.accessToken;
                    document.querySelector('#login-status').innerHTML = 
                        `<p class="success">✓ Logged in as ${data.username}. Roles: ${data.roles.join(', ')}</p>`;
                    document.querySelector('#test-protected').disabled = false;
                } else {
                    document.querySelector('#login-status').innerHTML = 
                        `<p class="error">✗ Error: ${data.message}</p>`;
                }
            } catch (error) {
                document.querySelector('#login-status').innerHTML = 
                    `<p class="error">✗ Connection error: ${error.message}</p>`;
            }
        });

        // Test protected route
        document.querySelector('#test-protected').addEventListener('click', async () => {
            if (!token) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/datalab5`, {
                    headers: { 'x-access-token': token }
                });
                
                const data = await response.json();
                document.querySelector('#test-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.querySelector('#test-result').innerHTML = 
                    `<p class="error">Error: ${error.message}</p>`;
            }
        });

        // Test health check
        document.querySelector('#test-health').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.querySelector('#test-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.querySelector('#test-result').innerHTML = 
                    `<p class="error">Error: ${error.message}</p>`;
            }
        });

        // Test public route
        document.querySelector('#test-public').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                document.querySelector('#test-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.querySelector('#test-result').innerHTML = 
                    `<p class="error">Error: ${error.message}</p>`;
            }
        });

        // Load server info on page load
        fetch(`${API_BASE}/`)
            .then(response => response.json())
            .then(data => {
                document.querySelector('#server-info').innerHTML = 
                    `<p>Environment: ${data.environment}</p>
                     <p>Message: ${data.message}</p>
                     <p>Timestamp: ${data.timestamp}</p>`;
            });
    </script>
</body>
</html>
