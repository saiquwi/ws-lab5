name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ws4sem
          POSTGRES_PASSWORD: ws4sem123
          POSTGRES_DB: wslab5
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm run test:unit
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: ws4sem
        DB_PASSWORD: ws4sem123
        DB_NAME: wslab5
        JWT_SECRET: test-secret-key-gh-actions
    
    - name: Run integration tests
      run: npm run test:integration
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: ws4sem
        DB_PASSWORD: ws4sem123
        DB_NAME: wslab5
        JWT_SECRET: test-secret-key-gh-actions
    
    - name: Generate test coverage
      run: npm run coverage
    
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info

  deploy-staging:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run staging tests
      run: npm run test:unit
    
    - name: Deploy to Staging (Simulation)
      run: |
        echo "ðŸš€ DEPLOYING TO STAGING ENVIRONMENT"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "âœ… Staging deployment simulation completed"
        echo "In real scenario, this would deploy to:"
        echo "- Heroku/Railway/Netlify"
        echo "- Or any other cloud platform"

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, deploy-staging]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run production tests
      run: npm test
    
    - name: Deploy to Production (Simulation)
      run: |
        echo "ðŸŽ¯ DEPLOYING TO PRODUCTION ENVIRONMENT"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "âœ… Production deployment simulation completed"
        echo "This is the final deployment to users"

  monitoring:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Monitor application
      run: |
        echo "ðŸ“Š APPLICATION MONITORING"
        echo "Status: âœ… Healthy"
        echo "Response time: 150ms"
        echo "Error rate: 0.1%"
        echo "Uptime: 99.9%"

  rollback:
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Rollback deployment
      run: |
        echo "ðŸ”„ INITIATING ROLLBACK PROCEDURE"
        echo "Reason: Tests failed in production pipeline"
        echo "Rolling back to previous stable version"
        echo "âœ… Rollback simulation completed"