name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ws4sem
          POSTGRES_PASSWORD: ws4sem123
          POSTGRES_DB: wslab5
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm run test:unit
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: ws4sem
        DB_PASSWORD: ws4sem123
        DB_NAME: wslab5
        JWT_SECRET: test-secret-key-gh-actions
    
    - name: Run integration tests
      run: npm run test:integration
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: ws4sem
        DB_PASSWORD: ws4sem123
        DB_NAME: wslab5
        JWT_SECRET: test-secret-key-gh-actions

  deploy-staging:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Staging on Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID_STAGING }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, deploy-staging]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Production on Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID_PRODUCTION }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  integration-test:
    runs-on: ubuntu-latest
    needs: deploy-staging
    
    steps:
    - name: Test staging health
      run: |
        curl -f ${{ secrets.STAGING_URL }}/health || exit 1
        echo "Staging is healthy"

  monitoring:
    runs-on: ubuntu-latest
    needs: deploy-production
    
    steps:
    - name: Monitor production
      run: |
        curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
        echo "Production is healthy"

  rollback:
  runs-on: ubuntu-latest
  if: failure()
  needs: [test, deploy-staging, deploy-production]
  
  steps:
    - name: Rollback Production on Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID_PRODUCTION }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        deploy-id: previous
    
    - name: Rollback Staging on Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID_STAGING }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        deploy-id: previous
    
    - name: Send rollback notification
      run: |
        echo "Production rolled back to previous version"
        echo "Staging rolled back to previous version"