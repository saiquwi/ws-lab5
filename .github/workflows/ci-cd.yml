name: Task 5 - CI/CD with JWT App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ws4sem
          POSTGRES_PASSWORD: ws4sem123
          POSTGRES_DB: wslab5
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U ws4sem"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: ws4sem
          DB_PASSWORD: ws4sem123
          DB_NAME: wslab5
          JWT_SECRET: super-secret-jwt-key-for-tests

  deploy-staging:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging (Render)
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID_STAGING }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  integration-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for staging to be ready
        run: |
          for i in {1..30}; do
            curl -f ${{ secrets.STAGING_URL }}/health && exit 0
            echo "Waiting for staging... ($i/30)"
            sleep 10
          done
          echo "Staging not responding" && exit 1

      - name: Run integration tests against staging
        run: npm run test:integration
        env:
          NODE_ENV: test
          BASE_URL: ${{ secrets.STAGING_URL }}
          JWT_SECRET: super-secret-jwt-key-for-tests

  deploy-production:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main' && needs.integration-tests.result == 'success'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production (Render)
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID_PRODUCTION }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  monitoring:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()

    steps:
      - name: Production health & monitoring check
        run: |
          curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
          curl -f ${{ secrets.PRODUCTION_URL }}/api/v1/users/me -H "Authorization: Bearer ${{ secrets.TEST_JWT_TOKEN }}" || echo "Warning: Auth endpoint test failed"
          echo "Production is healthy and JWT auth works"

  notify-and-rollback-instruction:
    runs-on: ubuntu-latest
    needs: [integration-tests, deploy-production]
    if: >-
      always() && 
      github.ref == 'refs/heads/main' && 
      (needs.integration-tests.result == 'failure' || needs.deploy-production.result == 'failure')

    steps:
      - name: Send rollback alert
        uses: slackapi/slack-github-action@v1.26.0
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "Warning: ПРОДАКШН НЕ ОБНОВЛЁН!\nИнтеграционные тесты провалились или деплой упал.\nПродакшн остался на предыдущей рабочей версии.\n\nЕсли нужно откатить вручную:\nhttps://dashboard.render.com/web/${{ secrets.RENDER_SERVICE_ID_PRODUCTION }}/deploys\nВыберите последний зелёный деплой → Redeploy"
            }